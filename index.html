<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jedi Sliders</title>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="owl/owl.carousel.css">
  <link rel="stylesheet" href="owl/owl.theme.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<p class="js-text main-title">Jedi Sliders</p>

<div class="container">
  <h3 class="text-center titles">The Force</h3>

  <div id="the-force" class="owl-carousel owl-theme">
    <div class="item"><a href="https://creativemarket.com/" target="_blank"><img src="images/earth.jpg" alt="one"></a></div>
    <div class="item"><img src="images/banff.jpg" alt="two"></div>
    <div class="item"><img src="images/tulum.jpg" alt="three"></div>
  </div>

  <h3 class="text-center titles">Rebel Alliance</h3>


  <div class="medium-box">
    <div id="rebel-alliance">
      <a href="https://creativemarket.com/">
        <img class="jp-img-responsive" src="images/banff-med.jpg">
      </a>
      <a href="https://creativemarket.com/">
        <img class="jp-img-responsive" src="images/tulum-med.jpg">
      </a>
      <a href="https://creativemarket.com/">
        <img class="jp-img-responsive" src="images/earth-med.jpg">
      </a>
    </div>
  </div> <!-- </div> end medium-box -->

</div> <!-- end container -->

  <h3 class="text-center titles">Ewoks</h3>

<div id="ewoks" class="owl-carousel owl-theme">
  <div class="item"><img src="images/icon-1.png"></div>
  <div class="item"><img src="images/icon-2.png"></div>
  <div class="item"><img src="images/icon-3.png"></div>
  <div class="item"><img src="images/icon-4.png"></div>
  <div class="item"><img src="images/icon-5.png"></div>
  <div class="item"><img src="images/icon-6.png"></div>
  <div class="item"><img src="images/icon-7.png"></div>
  <div class="item"><img src="images/icon-8.png"></div>
  <div class="item"><img src="images/icon-9.png"></div>
  <div class="item"><img src="images/icon-1.png"></div>
  <div class="item"><img src="images/icon-2.png"></div>
  <div class="item"><img src="images/icon-3.png"></div>
  <div class="item"><img src="images/icon-4.png"></div>
  <div class="item"><img src="images/icon-5.png"></div>
  <div class="item"><img src="images/icon-6.png"></div>
  <div class="item"><img src="images/icon-7.png"></div>
</div>

<div class="customNavigation">
  <a class="btn btn-primary prev">Previous</a>
  <a class="btn btn-primary next">Next</a>
  <a class="btn btn-success play">Autoplay</a>
  <a class="btn btn-danger stop">Stop</a>
</div>

<h3 class="text-center titles">Stormtroopers</h3>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3 class="text-center titles">Imperial Troopers</h3>
      <div id="storm-troopers" class="owl-carousel owl-theme"></div>
    </div>
    <div class="col-sm-6">
      <h3 class="text-center titles">Snowtroopers</h3>
      <div id="snowtroopers">
        <div class="item"><img src="images/e-1.png" alt="Earth"></div>
        <div class="item"><img src="images/e-2.png" alt="Earth"></div>
        <div class="item"><img src="images/e-3.png" alt="Earth"></div>
        <div class="item"><img src="images/e-4.png" alt="Earth"></div>
        <div class="item"><img src="images/e-5.png" alt="Earth"></div>
        <div class="item"><img src="images/e-1.png" alt="Earth"></div>
        <div class="item"><img src="images/e-2.png" alt="Earth"></div>
        <div class="item"><img src="images/e-3.png" alt="Earth"></div>
        <div class="item"><img src="images/e-4.png" alt="Earth"></div>
      </div>
    </div>
  </div>
</div>


  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="owl/owl.carousel.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
